<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <title>Document</title>
</head>

<body>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(100);
    }

    function draw() {
      let c = color(random(100,500), random(100,500), random(100,500), random(250));
      fill(c);
      stroke(c);
      // line(pmouseX, pmouseY, mouseX, mouseY);

      // if(mouseIsPressed){ //mouseIsPressed = 계속 listen
      //   background(100);
      // }

      circle(mouseX, mouseY, 10);
      px = pow(mouseX - pmouseX, 2);
      py = pow(mouseY - pmouseY, 2);
      speed = sqrt(px+py);
      circle(mouseX, mouseY, speed);

      //원의 크기가 마우스 포인터의 속도에 비례하게!
      //피타고라스의 법칙으로 식을 세워준다.
    }

    function mousePressed(){ //mousePressed = 한번만 listen
      if(mouseIsPressed){
        background(100);
      }
    }
  </script>
</body>

</html>
